  </div>

  <script>
    const words = "please quote regarding strikes unfortunately John done anything today due Friday night sorry really busy day hope quickly will find positive news return feedback based stuff key features bend band holy computer generation centrosome cement cemetery barrier home house hotel hole holiday park lane place play plane airplane airport aeroplane aerosols alien space spaceship global package festival light deacon song lyrics London bridge tower mosque mosquito insect horse donkey dragon age ball drone engine machine software hardware javascript style script react angle mathematics homework physics revision timetable document diagram book template server slide review renewal form test content context control yourself exam questions phone enforcement research scientist science carnage petrol crude discovery diesel refine condition base layer level length crossword clue solver flogged beat seat heat hit process processor professional sentence production time deployment description definition details despite change cyberpunk cyberspace cameroon camera zimbabwe harare victoria street village hall victory club event combustion releases devastated politics podcast poster popularity population point arrow sit down link chain connect device send sense sensor sensation furious curious curve cure currently employee employer job manager director principal pinciple celebrity celebrate silly silver wire cost effective individually render renewable electricity source code planet neptune abbreviation channel cheat chart jabbed banned block drawing button check mark read unread video audio downloader tissue ticks risk assessment assignment blue red pink yellow green magenta song movie popcorn maize seed cake catalogue cartridge card cover page beach trench maintenance depression anxiety wounds skeletal nerve nervous heart attack artery vein treatment pulmonary nineteen".split(" ");
    let selectedWord = "";
    let guessedLetters = [];
    let wrongGuesses = 0;
    const maxWrong = 6;

    const canvas = document.getElementById("hangmanCanvas");
    const ctx = canvas.getContext("2d");

    const wordDisplay = document.getElementById("wordDisplay");
    const keyboard = document.getElementById("keyboard");
    const resetBtn = document.getElementById("resetBtn");
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalMessage = document.getElementById("modalMessage");

    function drawHangman(stage) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 4;

      // Base
      ctx.beginPath();
      ctx.moveTo(20, 280);
      ctx.lineTo(280, 280);
      ctx.stroke();

      // Pole
      ctx.beginPath();
      ctx.moveTo(60, 280);
      ctx.lineTo(60, 20);
      ctx.lineTo(180, 20);
      ctx.lineTo(180, 50);
      ctx.stroke();

      if (stage> 0) {
        // Head
        ctx.beginPath();
        ctx.arc(180, 70, 20, 0, Math.PI * 2);
        ctx.stroke();
}
      if (stage> 1) {
        // Body
        ctx.beginPath();
        ctx.moveTo(180, 90);
        ctx.lineTo(180, 150);
        ctx.stroke();
}
      if (stage> 2) {
        // Left arm
        ctx.beginPath();
        ctx.moveTo(180, 100);
        ctx.lineTo(150, 130);
        ctx.stroke();
}
      if (stage> 3) {
        // Right arm
        ctx.beginPath();
        ctx.moveTo(180, 100);
        ctx.lineTo(210, 130);
        ctx.stroke();
}
      if (stage> 4) {
        // Left leg
        ctx.beginPath();
        ctx.moveTo(180, 150);
        ctx.lineTo(150, 190);
        ctx.stroke();
}
      if (stage> 5) {
        // Right leg
        ctx.beginPath();
        ctx.moveTo(180, 150);
        ctx.lineTo(210, 190);
        ctx.stroke();
}
}

    function initGame() {
      selectedWord = words[Math.floor(Math.random() * words.length)];
      guessedLetters = [];
      wrongGuesses = 0;
      renderWord();
      renderKeyboard();
      drawHangman(0);
      modal.style.display = "none";
}

    function renderWord() {
      const display = selectedWord
.split("")
.map(letter => (guessedLetters.includes(letter)? letter: "_"))
.join(" ");
      wordDisplay.textContent = display;

      if (!display.includes("_")) {
        showModal("ðŸŽ‰ You Win!", `The word was: ${selectedWord}`);
}
}

    function renderKeyboard() {
      keyboard.innerHTML = "";
      const letters = "abcdefghijklmnopqrstuvwxyz".split("");
      letters.forEach(letter => {
        const btn = document.createElement("button");
        btn.textContent = letter;
        btn.onclick = () => handleGuess(letter);
        keyboard.appendChild(btn);
});
}

    function handleGuess(letter) {
      if (guessedLetters.includes(letter)) return;
      guessedLetters.push(letter);

      if (!selectedWord.includes(letter)) {
        wrongGuesses++;
        drawHangman(wrongGuesses);
        if (wrongGuesses>= maxWrong) {
          showModal("ðŸ’€ You Lose!", `The word was: ${selectedWord}`);
}
}

      renderWord();
}

    function showModal(title, message) {
      modalTitle.textContent = title;
      modalMessage.innerHTML = message;
      modal.style.display = "flex";
      disableKeyboard();
}

    function disableKeyboard() {
      const buttons = keyboard.querySelectorAll("button");
      buttons.forEach(btn => btn.disabled = true);
}

    function closeModal() {
      modal.style.display = "none";
      initGame();
}

    resetBtn.onclick = initGame;

    initGame();
    console.log(words)
  </script>
</body>
</html>
